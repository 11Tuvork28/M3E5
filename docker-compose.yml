version: '3.7'

services:

  m3e5:
    container_name: m3e5
    build:
      context: .
      dockerfile: dockerfiles/DockerfileBot
    command: python main.py
    volumes:
      - .:/usr/src/app

  celery:
    container_name: celery
    build:
      context: .
      dockerfile: dockerfiles/DockerfileCelery
    command: celery -A base_folder.celery.worker worker --loglevel=info
    volumes:
      - .:/usr/src/app
