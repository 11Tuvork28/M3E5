version: '3.7'

services:

  m3e5:
    container_name: m3e5
    build:
      context: .
      dockerfile: dockerfiles/DockerfileBot
    ports:
      - "0.0.0.0:5000:5000"
    command: python main.py
    volumes:
      - .:/usr/src/app

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass SoMsEcUrEpassword
    environment:
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - "0.0.0.0:6000:6379"
    volumes:
      - 'redis_data:/bitnami/redis/data'

  celery:
    container_name: celery
    build:
      context: .
      dockerfile: dockerfiles/DockerfileCelery
    depends_on:
      - redis
    command: celery -A base_folder.celery.worker worker --loglevel=info
    volumes:
      - .:/usr/src/app

  lavalink:
    container_name: lavalink
    build:
      context: .
      dockerfile: dockerfiles/DockerfileLavalink
    ports:
      - "0.0.0.0:2333:2333"
    command: lavalink

volumes:
  redis_data:
    driver: local